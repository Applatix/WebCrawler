type: policy
name: webcrawler Build Policy
description: Policy to trigger build for all events
template: webCrawler-build-policy
parameters:
  namespace: "applatixCrawler"
  version: "development"
notifications:
  -
    when:
      - on_start
      - on_success
      - on_failure
    whom:
      - committer
      - author
  -
    when:
      - on_change
    whom:
      - j7l5a4s7j9c5t9m3@applatix.slack.com
when:
  -
    event: on_push
    target_branches:
      - ".*"
  -
    event: on_pull_request
    target_branches:
      - ".*"
  -
    event: on_pull_request_merge
    target_branches:
      - ".*"