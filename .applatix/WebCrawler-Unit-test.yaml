---
type: service_template
subtype: container
name: WebCrawler-Unit-test
description: JUnit test for web crawler
container:
  resources:
    mem_mib: 1024
    cpu_cores: 0.5
    disk_gb: 20
  image: "applatix/maven"
  docker_options: ""
  command: "sh -c 'cd /src && mvn clean test'"
inputs:
  artifacts:
  - from: "%%binary%%"
    path: "/src"
  parameters:
    binary:
outputs:
  artifacts:
    test-results:
      path: "/src/target/surefire-reports"
      meta_data:
        - browsable